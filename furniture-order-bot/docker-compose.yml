version: '3.8'

services:
  bot:
    build: .
    container_name: furniture-order-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./orders:/app/orders
    env_file:
      - .env
    command: node app/main.js

  redis:
    image: redis:alpine
    container_name: furniture-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
